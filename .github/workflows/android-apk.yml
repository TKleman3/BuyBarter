name: Android Debug APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
      - run: flutter pub get
      # Remove or comment out the flutter create line:
      # - run: flutter create .
      # Instead, ensure android platform exists without overwriting:
      - run: |
          if [ ! -d "android" ]; then
            flutter create --platforms=android .
          fi
      - run: flutter build apk --debug
      - uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: build/app/outputs/flutter-apk/app-debug.apk
